<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css" type="text/css">
   <title>Biglietto treno JS</title>
</head>

<body>
   <!-- Nome e cognome -->
   <label for="name-input">Nome e Cognome</label>
   <input type="text" id="name-input" value="">
   <!-- Distanza -->
   <label for="distance-input">KM da percorrere</label>
   <input type="text" id="distance-input" value="">
   <!-- Età -->
   <label for="age-input">Fascia d'età</label>
   <select name="age-input" id="age-input">
      <option value="no-age">Seleziona</option>
      <option value="under-age">Minorenne</option>
      <option value="normal-age">18 - 65 anni</option>
      <option value="old-age">Over 65</option>
   </select>
   <!-- Vari pulsanti per generare il biglietto annullare -->
   <button id="generate">Genera</button>
   <button id="clear">Annulla</button>
   <p id="show-name"></p>
   <p id="show-ticket-type"></p>
   <p id="show-wagon"></p>
   <p id="show-cp"></p>
   <p id="show-price"></p>
   <script src="js/script.js"></script>
</body>

</html>
